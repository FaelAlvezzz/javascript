<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu País?</title>
</head>
<body>
    <h1>Páis</h1>
    Em qual país você nasceu ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>

        function verificar() {
            var txtp = document.getElementById('txtpais')
            var res = document.querySelector('div#res')
            var pais = txtp.value // SEMPRE TEM QUE ESTIPULAR UM VALOR A VARIÁVEL
            res.innerHTML = `<p>O país que você nasceu é <strong>${pais}</strong>.</p>`
            if (txtp == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro!!</strong></p>`
            }else {
                res.innerHTML += `<p>Você é <strong>estrangeiro!!</strong></p>`
            }
        }
    </script>
</body>
</html>
